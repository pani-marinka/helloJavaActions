name: Build

on:
  #  pull_request:
  #    branches:
  #      - '*'
  push:
    branches:
      - 'origin'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Package
        run: |
          echo "01 Run the MAIN Maven Build"
          mvn -B clean package -DskipTests
          echo "02 Execute MAIN the app"
          java -classpath target/classes helloPackage.Main